    <div class="container">
    <div class="row">
      <h3>About.</h3>
    </div><!-- /row -->

<!-- *****************************************************************************************************************
	 BLOG CONTENT
	 ***************************************************************************************************************** -->
<div class="container mtb">
	 	<div class="row">
	 	
	 		<!-- -- BLOG POSTS LIST ---->
	 		<div class="col-lg-8">
	 			<!-- -- Blog Post 1 ---->
        <div ng-repeat="post in posts track by post.id">
          <p><img class="img-responsive" ng-src="{{ post.img }}"></p>
  		 		<a href="#/post/{{post.id}}"><h3 class="ctitle">{{ post.title }}</h3></a>
  		 		<p><csmall>Posted: {{ post.date }}</csmall> | <csmall2>By: {{ post.author }}</csmall2></p>
  		 		<p>{{ post.content | limitTo : 350}}</p>
  		 		<p><a href="#/post/{{post.id}}">[Read More]</a></p>
  		 		<div class="hline"></div>
  		 		
  		 		<div class="spacing"></div>
        </div>
			</div><!-- --/col-lg-8 ---->
	 		
	 		<sidebar class="col-lg-4"></sidebar>
	 	</div><!-- --/row ---->
	 </div>
