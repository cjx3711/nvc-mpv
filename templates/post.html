<div id="title" class="default-primary-color">
    <div class="container">
    <div class="row">
      <h3>{{ post.title }}</h3>
    </div><!-- /row -->
    </div> <!-- /container -->
</div>

<div class="container mtb">
	 	<div class="row">

    <div class="col-lg-8">
    		<!-- -- Blog Post 1 ---->
    		<p><img class="img-responsive" ng-src="{{post.img}}"></p>
        <p><csmall>Posted: {{ post.date }}</csmall> | <csmall2>By: {{ post.author }}</csmall2></p>
    		<p>
          {{ post.content }}
        </p>
    		<div class="spacing"></div>
    		<h6>SHARE:</h6>
    		<p class="share">
    			<a href="#"><i class="fa fa-twitter"></i></a>
    			<a href="#"><i class="fa fa-facebook"></i></a>
    			<a href="#"><i class="fa fa-tumblr"></i></a>
    			<a href="#"><i class="fa fa-google-plus"></i></a>
    		</p>

    </div>

  	<sidebar class="col-lg-4"></sidebar>
  </div>
</div>
