<style>
.mapContainer {
  position: relative;
  width:100%;
  height:350px;
}
#map {
    display: block;
    width: 100%;
    height: 100%;
}
</style>

<!-- *****************************************************************************************************************
 TITLE
 ***************************************************************************************************************** -->
<div id="title" class="default-primary-color">
    <div class="container">
    <div class="row">
      <h3>{{ pageTitle }}</h3>
    </div><!-- /row -->
    </div> <!-- /container -->
</div>

<md-content ng-show="{{state=='nearby'}}" class="md-padding" layout-gt-sm="row" layout="column">

  <md-card flex flex-gt-sm="60" layout="column">
    <md-card-title>
      <md-card-title-text>
        <span class="md-headline">Map</span>
      </md-card-title-text>
    </md-card-title>
    <md-card-content class="mapContainer">
      <div id="map">

      </div>
    </md-card-content>
  </md-card>

  <md-list flex flex-gt-sm="40" style="
    max-height: 450px;
    overflow-y: auto;">
    <md-subheader class="md-no-sticky">Within 3 km</md-subheader>
      <md-list-item class="md-3-line" ng-repeat="store in stores" ng-click="null">
        <img ng-src="{{ store.img }}" class="md-avatar" />
        <div class="md-list-item-text" layout="column">
          <h3>{{ store.name }}</h3>
          <h4>{{ store.location }}</h4>
          <p>{{ store.notes }}</p>
        </div>
      </md-list-item>
  </md-list>
</md-content>

<div class="container mtb" ng-show="{{state=='list'}}" >
  <div class="row centered">
    <div class="store-container col-lg-3 col-md-3 col-sm-3" id="store-{{store.id}}" ng-repeat="store in stores">
				<div class="he-wrap tpl6">
				<img ng-src="{{ store.img }}" alt="">
					<div class="he-view">
						<div class="bg a0" data-animate="fadeIn">
                            <h3 class="a1" data-animate="fadeInDown">Contact:</h3>
                            <a href="#" class="dmbutton a2" data-animate="fadeInUp"><i class="fa fa-envelope"></i></a>
                            <a href="#" class="dmbutton a2" data-animate="fadeInUp"><i class="fa fa-twitter"></i></a>
                    	</div><!-- he bg -->
					</div><!-- he view -->
				</div><!-- he wrap -->
				<h4><a href="#/store/{{store.id}}">{{store.name}}</a></h4>
				<h5 class="ctitle">{{store.location}}</h5>
				<div class="hline"></div>
		 	</div>
  </div>
</div>
